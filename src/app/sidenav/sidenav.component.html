<button mat-icon-button (click)="toggleSidebar()">
    <mat-icon>menu</mat-icon>
</button>
<mat-drawer-container class="example-container">
    <mat-drawer mode="side" opened="true" #drawer [ngClass]="{'collapsed': !drawer.opened}">
        <mat-nav-list>
            <a mat-list-item href="#">
                <mat-icon>home</mat-icon> <span *ngIf="drawer.opened">Home</span>
            </a>
            <a mat-list-item href="#">
                <mat-icon>explore</mat-icon> <span *ngIf="drawer.opened">Explorer</span>
            </a>
        </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
        Main content
    </mat-drawer-content>
</mat-drawer-container>
