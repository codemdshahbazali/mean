<mat-card>
    <mat-form-field>
        <mat-label>Post Title</mat-label>
        <input matInput placeholder="Title" [(ngModel)]="title">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Post Description</mat-label>
        <input matInput placeholder="Description" [(ngModel)]="desc">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Post Content</mat-label>
        <textarea matInput placeholder="Content" [(ngModel)]="content"></textarea>
    </mat-form-field>
    <button mat-raised-button color="accent" (click)="onSavePost()">Save Post</button>
</mat-card>
